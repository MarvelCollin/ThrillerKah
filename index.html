<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'blood-red': '#8B0000',
              'dark-horror': '#0a0505',
              'fog-gray': '#b8b8b8',
            },
            animation: {
              'flicker': 'flicker 2s infinite',
              'blood-drip': 'blood-drip 4s ease-in infinite',
              'float': 'float 3s ease-in-out infinite',
              'pulse-shadow': 'pulse-shadow 2s infinite',
            },
            keyframes: {
              flicker: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              },
              'blood-drip': {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '50%': { transform: 'translateY(100px)', opacity: '1' },
                '100%': { transform: 'translateY(200px)', opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-shadow': {
                '0%, 100%': { boxShadow: '0 0 20px 10px rgba(139, 0, 0, 0.3)' },
                '50%': { boxShadow: '0 0 30px 15px rgba(139, 0, 0, 0.5)' },
              }
            }
          }
        }
      }
    </script>
    <!-- Preload critical fonts -->
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/cinzel/v23/8vIU7ww63mVu7gtR-kwKxNvkNOjw-tbnfYPlDX5Z.woff2" crossorigin />
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/robotomono/v22/L0xuDF4xlVMF-BfR8bXMIhJHg45mwgGEFl0_3vq_ROW4.woff2" crossorigin />
    <!-- Disable font rendering blocking -->
    <style>
      /* Eliminate content reflow */
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0505;
        color: #ffffff;
      }
      /* Preemptively hide any flash of unstyled content */
      .hero-section {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      /* Performance hint for the browser */
      .title-main, .blood-drip {
        will-change: opacity;
      }
      
      @font-face {
        font-family: 'Horror Font';
        src: url('https://fonts.gstatic.com/s/creepster/v13/AlZy_zVUqJz4yMrniH4Rcn35.woff2') format('woff2');
        font-display: swap;
      }
    </style>
    <title>ThrillerKah</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Prioritize loading critical resources
      document.addEventListener('DOMContentLoaded', () => {
        if ('connection' in navigator && navigator.connection.saveData) {
          // Disable animations if the user has data-saver mode on
          document.documentElement.classList.add('data-saver');
        }
        // Show content as soon as main content is loaded
        setTimeout(() => {
          const heroSection = document.querySelector('.hero-section');
          if (heroSection) heroSection.style.opacity = 1;
        }, 100);
      });
    </script>
  </body>
</html>
