<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ThrillerKah/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'blood-red': '#8B0000',
              'dark-horror': '#0a0505',
              'fog-gray': '#b8b8b8',
            },
            animation: {
              'flicker': 'flicker 8s infinite alternate',
              'blood-drip': 'blood-drip 5s ease-in forwards',
              'float': 'float 8s cubic-bezier(0.45, 0, 0.55, 1) infinite',
              'pulse-shadow': 'pulse-shadow 3s ease-in-out infinite',
            },
            keyframes: {
              flicker: {
                '0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%': { opacity: '1' },
                '20%, 24%, 55%': { opacity: '0.8' },
              },
              'blood-drip': {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '15%': { transform: 'translateY(50px)', opacity: '0.8' },
                '85%': { transform: 'translateY(150px)', opacity: '0.8' },
                '100%': { transform: 'translateY(200px)', opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-shadow': {
                '0%, 100%': { boxShadow: '0 0 20px 10px rgba(139, 0, 0, 0.3)' },
                '50%': { boxShadow: '0 0 30px 15px rgba(139, 0, 0, 0.5)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0505;
        color: #ffffff;
      }
      .hero-section {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .title-main, .blood-drip {
        will-change: opacity;
      }
      h1, h2, h3, h4, h5, h6 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        line-height: 1.2;
      }
      h1 {
        font-size: 2.5rem;
      }
      @media (min-width: 768px) {
        h1 {
          font-size: 3.5rem;
        }
      }
      .horror-text {
        text-shadow: 0 0 8px rgba(139, 0, 0, 0.6);
      }
    </style>
    <title>ThrillerKah</title>
    <script type="module" crossorigin src="/ThrillerKah/assets/index-e7e359d5.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if ('connection' in navigator && navigator.connection.saveData) {
          document.documentElement.classList.add('data-saver');
        }
        setTimeout(() => {
          const heroSection = document.querySelector('.hero-section');
          if (heroSection) heroSection.style.opacity = 1;
        }, 100);
      });
    </script>
  </body>
</html>
